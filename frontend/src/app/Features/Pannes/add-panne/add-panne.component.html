<form [formGroup]="panneForm" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md mx-auto p-4 border rounded shadow">
  <label class="block">
    <span class="text-gray-700">Nom de la panne</span>
    <input type="text" formControlName="name" class="mt-1 block w-full border border-gray-300 rounded p-2" />
  </label>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Ajouter
  </button>
</form>

<!-- Liste des pannes -->
<div class="mt-8 p-4 max-w-4xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Liste des Pannes</h2>

    <div *ngIf="pannes.length > 0; else noPannes"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let panne of pannes"
             class="bg-white shadow p-4 rounded-lg border border-gray-200">
            <h3 class="text-lg font-bold text-red-600">{{ panne.name }}</h3>
        </div>
    </div>

    <ng-template #noPannes>
        <p class="text-center text-gray-500">Aucune panne enregistrÃ©e.</p>
    </ng-template>
</div>
